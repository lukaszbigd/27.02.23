<!DOCTYPE html>
<html lang="pl">
<html>
	<head>
		<meta charset="utf-8"/>
		
		<style>
            button{
                width: 50px;
                height: 50px;
                background-color: #4CAF50; 
                border: none;
                color: white;
                text-decoration: none;
                display: inline-block;
                font-size: 20px;
            }
            *{
                padding: 5px;
                text-align: center;
            }
			body
			{
				background-color: #222222;
				font-size: 24px;
				color: white;
			}
		</style>
		
		<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
		
		<script type="text/javascript">
		
			var numer = Math.floor(Math.random()*5)+1;
			
			var timer1 = 0;
			var timer2 = 0;
			
			function ustawslajd(nrslajdu)
			{
				clearTimeout(timer1);
				clearTimeout(timer2);
				numer = nrslajdu - 1;
				
				schowaj();
				setTimeout("zmienslajd()", 500);
				
			}
			
			function schowaj()
			{
				$("#slider").fadeOut(500);
			}
		
			function zmienslajd()
			{
				numer++; if(numer>5){numer=1;}
				
				var plik = "<img src=\"slajdy/slajd" + numer + ".png\" />";
				
				document.getElementById("slider").innerHTML = plik;
				$("#slider").fadeIn(500);
				
				timer1 = setTimeout("zmienslajd()", 5000);
				timer2 = setTimeout("schowaj()", 4500);
			
			}
			
		</script>
		
	</head>
	<body onload="zmienslajd()">
	    
		<button onclick="ustawslajd(1)" style="cursor:pointer;"> 1 </button>
		<button onclick="ustawslajd(2)" style="cursor:pointer;"> 2 </button>
		<button onclick="ustawslajd(3)" style="cursor:pointer;"> 3 </button>
		<button onclick="ustawslajd(4)" style="cursor:pointer;"> 4 </button>
		<button onclick="ustawslajd(5)" style="cursor:pointer;"> 5 </button>
		
		<div id="slider"></div>
		
	</body>
</html>
